<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; }
    input, button { padding: 5px; margin: 5px 0; width: 100%; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Node Chat App</h1>
  <h3>Register / Login</h3>
  <input id="name" placeholder="Name (only for Register)" />
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <select id="role">
    <option value="fan">Fan</option>
    <option value="player">Player</option>
  </select>
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <hr />
  <h3>Chat</h3>
  <input id="receiverId" placeholder="Receiver User ID" />
  <input id="message" placeholder="Message" />
  <button onclick="sendMessage()">Send Message</button>
  <div id="messages"></div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
